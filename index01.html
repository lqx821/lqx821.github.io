<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index01.html">AI工具</a></li>
                    <li class="nav-item"><a class="nav-link" href="index02.html">知识地图</a></li>
                   
                    <li class="nav-item"><a class="nav-link" href="index04.html">作品集</a></li>
                    <li class="nav-item"><a class="nav-link" href="index06.html">AI知识</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- AI Tools Section -->
    <section class="ai-tools-section">
        <!-- Hero区域 -->
        <div class="page-banner">
            <!-- 轮播图组件 -->
            <div id="heroBanner" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <!-- 轮播图指示器 -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#heroBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#heroBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#heroBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/images2.png" class="d-block w-100" alt="AI工具">
                    </div>
                    <div class="carousel-item">
                        <img src="images/images3.png" class="d-block w-100" alt="AI工具">
                    </div>
                    <div class="carousel-item">
                        <img src="images/images4.png" class="d-block w-100" alt="AI工具">
                    </div>
                </div>

                <!-- 轮播控制按钮 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#heroBanner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroBanner" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- 内容覆盖层 -->
            <div class="banner-content">
                <div class="container">
                    <h1>发现、探索、创造</h1>
                    <p class="lead">您的AI工具导航</p>
                    <div class="search-box">
                        <input type="text" placeholder="搜索AI工具...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具分类区 -->
        <div class="container">
            <!-- 分类标签 -->
            <div class="categories-filter">
                <button class="category-btn active" data-category="all">全部</button>
                
                <!-- 文本创作分类 -->
                <button class="category-btn" data-category="writing">
                    <i class="fas fa-pen-fancy"></i>
                    <span>写作平台</span>
                    <div class="subcategories">
                        <a href="#writing">AI写作工具</a>
                        <a href="#thesis">AI论文写作</a>
                        <a href="#check">AI论文查重</a>
                        <a href="#content">AI内容检测</a>
                        <a href="#prompt">AI提示词</a>
                        <a href="#novel">AI小说</a>
                        <a href="#doc">AI公文</a>
                    </div>
                </button>

                <!-- 绘画工具分类 -->
                <button class="category-btn" data-category="drawing">
                    <i class="fas fa-palette"></i>
                    <span>绘画工具</span>
                    <div class="subcategories">
                        <a href="#drawing">AI绘画工具</a>
                        <a href="#prompt_art">AI绘画提示词</a>
                    </div>
                </button>

                <!-- 视频平台分类 -->
                <button class="category-btn" data-category="video">
                    <i class="fas fa-video"></i>
                    <span>视频平台</span>
                    <div class="subcategories">
                        <a href="#video">AI视频生成</a>
                    </div>
                </button>

                <!-- 智能对话分类 -->
                <button class="category-btn" data-category="chat">
                    <i class="fas fa-comments"></i>
                    <span>智能对话</span>
                    <div class="subcategories">
                        <a href="#chat">AI智能助手</a>
                        <a href="#search">AIGC搜索引擎</a>
                        <a href="#qa">AI知识问答</a>
                    </div>
                </button>
            </div>

            <!-- 子分类内容区域 -->
            <div class="subcategory-content">
                <!-- 内容会通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // 初始化轮播图
        document.addEventListener('DOMContentLoaded', function() {
            new bootstrap.Carousel(document.querySelector('#heroBanner'), {
                interval: 5000,
                wrap: true,
                keyboard: true
            });
        });
    </script>
</body>
</html>
