<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="notes-page">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="index01.html">AI工具</a></li>
                    <li class="nav-item"><a class="nav-link" href="index02.html">知识地图</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index03.html">学习笔记</a></li>
                    <li class="nav-item"><a class="nav-link" href="index04.html">作品集</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="index06.html">AI知识</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 笔记系统主体 -->
    <div class="notes-container">
        <!-- 左侧笔记目录 -->
        <aside class="notes-sidebar">
            <div class="sidebar-header">
                <h3>笔记目录</h3>
                <button class="btn-add-note">
                    <i class="fas fa-plus"></i> 新建笔记
                </button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索笔记...">
                <i class="fas fa-search"></i>
            </div>
            <div class="notes-tree">
                <ul class="tree-list">
                    <li class="tree-item">
                        <div class="item-header">
                            <i class="fas fa-chevron-right"></i>
                            <i class="fas fa-folder"></i>
                            <span>新媒体运营</span>
                        </div>
                        <ul class="subtree">
                            <li><a href="#note1">内容运营策略</a></li>
                            <li><a href="#note2">用户运营方法</a></li>
                            <li><a href="#note3">数据分析应用</a></li>
                        </ul>
                    </li>
                    <li class="tree-item">
                        <div class="item-header">
                            <i class="fas fa-chevron-right"></i>
                            <i class="fas fa-folder"></i>
                            <span>内容创作</span>
                        </div>
                        <ul class="subtree">
                            <li><a href="#note4">文案写作技巧</a></li>
                            <li><a href="#note5">视频内容策划</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- 中间笔记编辑区 -->
        <main class="notes-content">
            <!-- 工具栏 -->
            <div class="editor-toolbar">
                <div class="toolbar-group">
                    <button title="加粗"><i class="fas fa-bold"></i></button>
                    <button title="斜体"><i class="fas fa-italic"></i></button>
                    <button title="下划线"><i class="fas fa-underline"></i></button>
                </div>
                <div class="toolbar-group">
                    <button title="标题"><i class="fas fa-heading"></i></button>
                    <button title="列表"><i class="fas fa-list-ul"></i></button>
                    <button title="引用"><i class="fas fa-quote-right"></i></button>
                </div>
                <div class="toolbar-group">
                    <button title="插入图片"><i class="fas fa-image"></i></button>
                    <button title="插入链接"><i class="fas fa-link"></i></button>
                    <button title="插入代码"><i class="fas fa-code"></i></button>
                </div>
            </div>

            <!-- 笔记内容区 -->
            <div class="editor-content" contenteditable="true">
                <h1>内容运营策略</h1>
                <p>这里是笔记内容...</p>
            </div>
        </main>

        <!-- 右侧工具栏 -->
        <aside class="notes-tools">
            <!-- AI助手 -->
            <div class="ai-assistant">
                <h3>AI助手</h3>
                <div class="assistant-chat">
                    <div class="chat-messages">
                        <div class="message assistant">
                            需要帮助吗？我可以：
                            <ul>
                                <li>优化文章结构</li>
                                <li>改进表达方式</li>
                                <li>提供写作建议</li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="输入问题...">
                        <button><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

            <!-- 学习工具 -->
            <div class="study-tools">
                <h3>学习工具</h3>
                <div class="tools-list">
                    <button class="tool-btn">
                        <i class="fas fa-clock"></i>
                        <span>专注模式</span>
                    </button>
                    <button class="tool-btn">
                        <i class="fas fa-tasks"></i>
                        <span>待办清单</span>
                    </button>
                    <button class="tool-btn">
                        <i class="fas fa-highlighter"></i>
                        <span>重点标记</span>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
